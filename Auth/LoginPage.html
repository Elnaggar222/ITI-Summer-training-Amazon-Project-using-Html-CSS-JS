<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- toastify-js library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.5.0/toastify.min.css"
      integrity="sha512-RJJdSTKOf+e0vTbZvyS5JTWtIBNC44IDUbkH8IF3MkJUP+YfLcK3K2nlxLS8V98m407CUgBdQrbcyRihb9e5gQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./LogAndReg.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="FormContainer">
      <form class="form">
        <h2 class="HeaderForm">Login</h2>
        <div>
          <label class="formLabel" for="email"> Email </label>
          <input class="formInput" id="email" name="email" />
          <div class="input-error-text"></div>
        </div>
        <div>
          <label class="formLabel" for="password"> Password </label>
          <input
            class="formInput"
            type="password"
            id="password"
            name="password"
          />
          <div class="input-error-text"></div>
        </div>
        <button class="formBtn" type="submit">Login</button>
        <button class="formBtn">You don't have account ?</button>
      </form>
    </div>
    <script src="login.js"></script>
    <!-- adding toastify-js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.5.0/toastify.min.js"
      integrity="sha512-DxteqSgafF6N5gacKCDX24qeqrYjuzdxQ5pNdmDLd1eJ6gibN7tlo7UD2+9qv1+8+Tu/uiYMdCuvHXlwTwZ+Ew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
