<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./LogAndReg.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="FormContainer">
      <form class="form">
        <h2 class="HeaderForm">Register</h2>
        <div>
          <label class="formLabel" for="email"> Email </label>
          <input class="formInput" id="email" name="email" />
          <div class="input-error-text"></div>
        </div>
        <div>
          <label class="formLabel" for="password"> Password </label>
          <input
            class="formInput"
            type="password"
            id="password"
            name="password"
          />
          <div class="input-error-text"></div>
        </div>
        <button class="formBtn" type="submit">Register</button>
        <button class="formBtn">You have account !?</button>
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
